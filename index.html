<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Alert Message</title>
    <link rel="stylesheet" href="style.css">

    <!-- font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="section__container nav__container">
          <li class="link"><a href="#"> <div class="logo">
            <img src="assets/logo.png" alt="services" />
          </div></a></li>
          <ul class="nav__links">
            <li class="link"><a href="#"> <div class="home__image">
              <img src="assets/Home.png" alt="services" />
            </div></a></li>
            <li class="link"><a href="#"> <div class="About">
              <img src="assets/About.png" alt="services" />
            </div></a></li>
            <li class="link"><a href="#"><div class="medicalservice__image">
              <img src="assets/medical service.png" alt="services" />
            </div>
           </a></li>
            <li class="link"><a href="#"> <div class="career__image">
              <img src="assets/career.png" alt="services" />
            </div</a></li>
            <li class="link"><a href="#"><div class="news__image">
              <img src="assets/News.png" alt="services" />
            </div></a></li>
          </ul>
          <button class="btn"><div class="co__image">
            <img src="assets/Contact.png" alt="services" />
          </div></button>
        </nav>
        <div class="section__container header__container">
          <div class="header__content"> <div class="appointment__image">
            <img src="assets/appointment.png" alt="services" />
          </div>
          <div class="Group__image">
            <img src="assets/Group.png" alt="what" />
          </div>
        
       
    <div class="container">
        <div class="box">
            <h3>Get in Touch</h3>
            <div class="name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="email">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="message-box">
                <textarea id="msg" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="button">
                <button id="send" onclick="message()">Send</button>
            </div>
            <div class="message">
                <div class="success" id="success">Your Message Successfully Sent!</div>
                <div class="danger" id="danger">Feilds Can't be Empty!</div>
            </div>  
        </div>
    </div>
    <div class="footer__image">
      <img src="assets/footer.png" alt="footer" />
    </div>
    <script src="main.js"></script>
    
</header>

</body>
  

</html>
